<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reproductor de Video y Audio</title>
<link rel="stylesheet" href="../css/rep_v_a.css">
</head>
<body>

<div id="video-player">
    <video id="video" width="640" height="360" controls preload="metadata">
        <source src="../videos/Berserk_1997_op.mp4" type="video/mp4">
        Tu navegador no soporta HTML5 video.
    </video>    
    <div id="video-controls">
        <button id="play-pause">Play</button>
        <button id="stop">Stop</button>
        <button id="rewind">Rewind -10s</button>
        <button id="fast-forward">Forward +10s</button>
        <label for="volume-control">Volume:</label>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1" title="Volumen">
        <button id="fullscreen">Fullscreen</button>
        <label for="progress-bar">Progress:</label>
        <input type="range" id="progress-bar" value="0">
    </div>
</div>

<div id="video-playlist-container">
    <select id="video-playlist" onchange="changeVideo(this.value)">
        <option value="../videos/Berserk_1997_op.mp4">Berserk 1997 - op</option>
        <option value="../videos/Steins_Gate_op.mp4">Steins;Gate - op</option>
        <option value="../videos/Chainsaw_Man_op.mp4">Chainsaw Man - op</option>
    </select>
</div>
<br>


<audio id="reproductorDOR" src="../audios/Tom_Petty_Love_Is_A_Long_Road.m4a" preload="metadata"></audio>
<div id="audio-volume-container">
    <button id="playPauseBtn" onclick="togglePlayPause()">Play</button>
    <!-- <button onclick="playAudio()">Reproducir</button>
    <button onclick="pauseAudio()">Pausa</button> -->
    <button onclick="stopAudio()">Stop</button>
    <button onclick="rewind10()">Rewind -10s</button>
    <button onclick="forward10()">Forward +10s</button>
    <label for="volumeControl">Volume:</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" onchange="changeVolume(this.value)" title="Volumen" />
    <button onclick="skipToStart()">Start</button>
    <button onclick="skipToEnd()">Finish</button>
</div>

<div id="audio-progress-container">
    <label for="progressControl">Progress:</label>
    <input type="range" id="progressControl" min="0" value="0" step="1" title="Progreso" />
</div>

<select id="playlist" onchange="changeTrack(this.value)">
    <option value="../audios/Tom_Petty_Love_Is_A_Long_Road.m4a">Tom Petty - Love Is A Long Road</option>
    <option value="../audios/Metallica_One.m4a">Metallica - One</option>
    <option value="../audios/Metallica_Fade_To_Black.m4a">Metallica - Fade To Black</option>
</select>

<script src="../js/rep_video.js"></script>
<script src="../js/rep_audio.js"></script>
</body>
</html>
