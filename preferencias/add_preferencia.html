<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>A침adir Preferencia</title>
    <link rel="stylesheet" href="../css/preferencias_s.css">
    <script src="../js/add_preferencia.js" defer></script>
</head>
<body>
    <h2 id="titulo-formulario">A침adir Nueva Preferencia</h2>
    <div class="linea_horizontal3"></div>

    <form id="formulario-preferencia">
        <div class="contenedor1">
            <label class="nom_p" for="nombre-preferencia">Nombre de la Preferencia:</label>
            <input type="text" id="nombre-preferencia" name="nombre-preferencia" required>
        </div>

        <div class="contenedor2">
            <label class="color_f" for="color-fondo">Color de Fondo:</label>
            <input type="color" id="color-fondo" name="color-fondo" required>
    
            <label class="color_l" for="color-letra">Color de Letra:</label>
            <input type="color" id="color-letra" name="color-letra" required>
        </div>

        <!-- Este campo oculto ayuda a determinar si el formulario se est치 
            utilizando para a침adir o editar -->
        <input type="hidden" id="editando" name="editando" value="false">
        <br>

        <div class="linea_horizontal2"></div>
        <br>

        <div class="contenedor3">
            <button class="guardar_p" type="submit">Guardar Preferencia</button>
            <button class="b_cancelar" type="button" onclick="cancelar()">Cancelar</button>
        </div>
    </form>
    <script>
        function cancelar() {
            // Limpia cualquier preferencia actual en localStorage y 
            // redirige
            localStorage.removeItem('preferenciaActual');
            window.location.href = './preferencias.html';
        }
    </script>

    <div class="linea_horizontal3"></div>
    <footer>
        <h2>
            Richard Francisco Vaca Garcia, 
            2do CFGS DAW
        </h2>
    </footer>
</body>
</html>
